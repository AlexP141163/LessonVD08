<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Случайные цитаты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 40px;
            color: #333;
        }
        .quote-container {
            background-color: white;
            border-left: 5px solid #2c3e50;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .quote-content {
            font-size: 24px;
            line-height: 1.5;
            color: #2c3e50;
        }
        .author {
            text-align: right;
            margin-top: 10px;
            font-size: 18px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Случайные цитаты</h1>
    {% for quote in quotes %}
    <div class="quote-container">
        <p class="quote-content">"{{ quote.content }}"</p>
        <p class="author">— {{ quote.author }}</p>
    </div>
    {% endfor %}
</body>
</html>
